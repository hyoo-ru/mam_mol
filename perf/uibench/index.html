<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://localvoid.github.io/uibench-base/0.1.0/styles.css" rel="stylesheet" />
	<title>UI Benchmark: Vanilla [innerHTML]</title>
	<style>
		html, body {
			display: flex;
			width: 100%;
			height: 100%;
			overflow: auto;
		}
	</style>
	<link href="-mix/index.env=web.stage=release.css" rel="stylesheet"/>
</head>
<body>
<div mol_viewer_root="$mol_perf_uibench" class="Main"></div>
<script src="https://localvoid.github.io/uibench-base/0.1.0/uibench.js"></script>
<script src="-mix/index.env=web.stage=release.js"></script>
<script>
	uibench.init("$mol", "1.0.0");
	document.addEventListener("DOMContentLoaded", function(event) {
		uibench.run(
			function (state) {
				$mol_perf_uibench.root(0).state(state)
				$mol_defer.run()
			},
			function (samples) {
				document.body.innerHTML = "<pre>" + JSON.stringify(samples, null, " ") + "</pre>"
			}
		)
	} )
</script>
</body>
</html>
