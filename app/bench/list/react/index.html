<!DOCTYPE html>
<html>

<style>
	html {
		font: 12pt/1.25 "-apple-system", BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif
	}
	
	body {
		margin: 0;
	}
	
	.list {
		padding: .5rem;
	}

	.list-header {
		padding: .5rem;
		margin: 0;
		font-size: 1.5em;
		font-weight: normal;
	}

	.list-item {
		padding: .5rem;
		cursor: pointer;
	}
	
	.list-item-selected {
		background: #eee;
	}
	
	.list-item-title {
		font-weight: bold;
	}
</style>

<body>

<script src="//cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.production.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.production.min.js"></script>
<script>
	
	var Test = function(){
		React.Component.apply( this , arguments )
		this.state = {
			data : {
				sample : '' ,
				items : []
			} ,
			selected : null
		}
		this.onMessage = this.onMessage.bind( this )
	}
	Test.prototype = Object.assign( Object.create( React.Component.prototype ) ,
	{
	
		select : function( data ) {
			this.setState( {
				selected : data.id
			} )
		} ,
	
		componentWillMount : function() {
			window.addEventListener( 'message' , this.onMessage )
		} ,
	
		componentDidUnmount : function() {
			window.removeEventListener( 'message' , this.onMessage )
		} ,
	
		onMessage : function( event ) {
			switch( event.data[ 0 ] ) {
				case 'set data' :
					this.setState( { data : event.data[ 1 ] , selected : null } )
					break
			}
		} ,
	
		render : function() {
			var items = []
			for( var i = 0 ; i < this.state.data.items.length ; i++ ) {
				var selectedClass = this.state.selected === this.state.data.items[ i ].id ? " list-item-selected " : ""
				items.push(
					React.createElement(
						"div" ,
						{
							key : i ,
							className : "list-item" + selectedClass ,
							onClick : this.select.bind( this , this.state.data.items[ i ] )
						} ,
						[
							React.createElement(
								"div" ,
								{
									className : 'list-item-title'
								} ,
								this.state.data.items[ i ].title
							) ,
							React.createElement(
								"div" ,
								{
									className : 'list-item-content'
								} ,
								this.state.data.items[ i ].content
							)
						]
					)
				);
			}
			var self = this
			return React.createElement(
				"div" ,
				{
					className : 'list'
				} ,
				items
			)
		}
	
	} )
	
	var test = new Test
	
	ReactDOM.render( React.createElement( Test ) , document.body )

</script>
